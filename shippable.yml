# vim: et sr sw=2 ts=2 smartindent:
language: none

branches:
  only:
    - master

env:
  - secure: 

build:

  ci:
    - curl -O -L https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
      && chmod +x jq-linux64
      && sudo mv jq-linux64 /usr/bin/jq
    - docker pull opsgang/devbox_aws:stable || true # speed up build layers
    - git clone https://github.com/opsgang/alpine_build_scripts --depth 1
    - bash ./build.sh # avoid aufs file-locking with new shell

  on_success:
    - a=$(docker inspect opsgang/devbox_aws:candidate | jq -r '.[].Config.Labels')
    - echo $a | jq . # show me the labels please
    - v=$(echo $a | jq -r '.version')
    - gv=$(echo $a | jq -r '."opsgang.build_git_tag"')
    - echo "version tag is " $v
    - docker tag opsgang/devbox_aws:candidate opsgang/devbox_aws:$v
    - docker tag opsgang/devbox_aws:candidate opsgang/devbox_aws:$gv
    - docker tag opsgang/devbox_aws:candidate opsgang/devbox_aws:stable
    - docker login -p $DHP -u $DHU
    - docker push opsgang/devbox_aws:$v
    - docker push opsgang/devbox_aws:$gv
    - docker push opsgang/devbox_aws:stable
